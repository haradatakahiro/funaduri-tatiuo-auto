name: daily scrape

on:
  schedule:
    - cron: "0 21 * * *"   # 毎日 06:00 JST（=21:00 UTC 前日）
    - cron: "10 0 * * *"   # 毎日 09:10 JST（=00:10 UTC）
    - cron: "0 11 * * *"   # 毎日 20:00 JST（=11:00 UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # ① 既存：釣果更新
      - name: Run daily script
        run: |
          python run_daily.py

      # ★追加：予約更新
      - name: Run reservation script
        run: |
          python arawkawa_hirano_data.py

      # ② 既存+追加：両方のExcelをコミット
      - name: Commit updated Excel
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/funaduri_daily.xlsx || true
          git add data/reservation_log.xlsx || true
          git commit -m "daily update" || echo "no changes"
          git push
