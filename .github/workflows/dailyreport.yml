name: Daily fish report

on:
  schedule:
    - cron: "0 22 * * *"   # 07:00 JST（= 22:00 UTC）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install pandas openpyxl tabulate numpy

      - name: Build report
        run: python tools/make_report.py

      - name: Commit outputs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add reports/report.md history/daily_metrics.csv
          git commit -m "chore: daily report" || echo "No changes"
          git push
